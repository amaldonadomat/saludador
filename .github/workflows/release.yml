name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release and Publish
    runs-on: ubuntu-latest
    # Solo ejecutar si el push es resultado de un merge de PR
    if: github.event.head_commit.message != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para setuptools-scm y para obtener tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version bump from commit message
        id: version_bump
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"

          # Extraer [patch], [minor] o [major] del mensaje del commit
          if [[ "$COMMIT_MSG" =~ \[patch\] ]]; then
            VERSION_BUMP="patch"
          elif [[ "$COMMIT_MSG" =~ \[minor\] ]]; then
            VERSION_BUMP="minor"
          elif [[ "$COMMIT_MSG" =~ \[major\] ]]; then
            VERSION_BUMP="major"
          else
            echo "⚠️  No version bump indicator found in commit message"
            echo "Skipping release creation"
            exit 0
          fi

          echo "version_bump=$VERSION_BUMP" >> $GITHUB_OUTPUT
          echo "✅ Version bump type: $VERSION_BUMP"

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Obtener el último tag (si existe)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION_BUMP="${{ steps.version_bump.outputs.version_bump }}"

          # Remover el prefijo 'v' si existe
          VERSION=${LATEST_TAG#v}

          # Separar major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Incrementar según el tipo
          case $VERSION_BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "✅ New version: $NEW_VERSION"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
          echo "✅ Tag $NEW_VERSION created and pushed"

      - name: Build package
        run: |
          # setuptools-scm usa el tag para la versión
          python -m build
          echo "✅ Package built"
          ls -lh dist/

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*
          echo "✅ Package published to TestPyPI"
          echo ""
          echo "Install with:"
          echo "pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple alpyro-saludador"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.new_version.outputs.new_version }}
          release_name: Release ${{ steps.new_version.outputs.new_version }}
          body: |
            ## Changes
            ${{ github.event.head_commit.message }}

            ## Installation
            ```bash
            pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple alpyro-saludador==${{ steps.new_version.outputs.new_version }}
            ```
          draft: false
          prerelease: false
