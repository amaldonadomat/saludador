name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '*.md'
      - '.gitignore'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release and Publish
    runs-on: ubuntu-latest
    # Solo ejecutar si el push es resultado de un merge de PR
    if: github.event.head_commit.message != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para setuptools-scm y para obtener tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version bump from commit message
        id: version_bump
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"

          # Extraer [patch], [minor] o [major] del mensaje del commit
          if [[ "$COMMIT_MSG" =~ \[patch\] ]]; then
            VERSION_BUMP="patch"
          elif [[ "$COMMIT_MSG" =~ \[minor\] ]]; then
            VERSION_BUMP="minor"
          elif [[ "$COMMIT_MSG" =~ \[major\] ]]; then
            VERSION_BUMP="major"
          else
            echo "âš ï¸  No version bump indicator found in commit message"
            echo "Skipping release creation"
            exit 0
          fi

          echo "version_bump=$VERSION_BUMP" >> $GITHUB_OUTPUT
          echo "âœ… Version bump type: $VERSION_BUMP"

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Obtener el Ãºltimo tag (si existe)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION_BUMP="${{ steps.version_bump.outputs.version_bump }}"

          # Remover el prefijo 'v' si existe
          VERSION=${LATEST_TAG#v}

          # Separar major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Incrementar segÃºn el tipo
          case $VERSION_BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… New version: $NEW_VERSION"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
          echo "âœ… Tag $NEW_VERSION created and pushed"

      - name: Build package
        id: build_info
        run: |
          # setuptools-scm usa el tag para la versiÃ³n
          python -m build
          echo "âœ… Package built"
          ls -lh dist/

          # Extraer la versiÃ³n real del nombre del archivo .whl construido
          BUILT_VERSION=$(ls dist/*.whl | head -n 1 | grep -oP 'alpyro_saludador-\K[^-]+' || echo "unknown")
          echo "built_version=$BUILT_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Built version: $BUILT_VERSION"

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*
          echo "âœ… Package published to TestPyPI"
          echo ""
          echo "Install with:"
          echo "pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple alpyro-saludador"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.new_version.outputs.new_version }}
          name: Release ${{ steps.new_version.outputs.new_version }}
          body: |
            ## Changes
            ${{ github.event.head_commit.message }}

            ## Installation
            ```bash
            pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple alpyro-saludador==${{ steps.build_info.outputs.built_version }}
            ```
          draft: false
          prerelease: false

      - name: Create summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸŽ‰ Release Published

          **Version:** \`${{ steps.build_info.outputs.built_version }}\`

          **Tag:** \`${{ steps.new_version.outputs.new_version }}\`

          **Version Bump:** \`${{ steps.version_bump.outputs.version_bump }}\`

          **Commit Message:**
          > ${{ github.event.head_commit.message }}

          ---

          ### ðŸ“¦ Installation
          \`\`\`bash
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple alpyro-saludador==${{ steps.build_info.outputs.built_version }}
          \`\`\`

          ### ðŸ”— Links
          - [GitHub Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.new_version.outputs.new_version }})
          - [TestPyPI Package](https://test.pypi.org/project/alpyro-saludador/${{ steps.build_info.outputs.built_version }}/)

          ### ðŸ§ª Testing
          \`\`\`bash
          # Crear entorno virtual
          python -m venv test-env
          source test-env/bin/activate

          # Instalar release
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple alpyro-saludador==${{ steps.build_info.outputs.built_version }}

          # Probar
          saludar
          saludar "Test User" --idioma en
          saludar JoÃ£o --idioma pt
          \`\`\`
          EOF
