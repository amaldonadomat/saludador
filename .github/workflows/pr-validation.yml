name: PR Validation

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '*.md'
      - '.gitignore'

jobs:
  validate-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$PR_TITLE" =~ ^\[(patch|minor|major)\] ]]; then
            echo "❌ Error: PR title must start with [patch], [minor], or [major]"
            echo "Current title: $PR_TITLE"
            echo ""
            echo "Examples:"
            echo "  [patch] Fix bug in saludar function"
            echo "  [minor] Add new language support"
            echo "  [major] Breaking change: refactor API"
            exit 1
          fi
          echo "✅ PR title format is valid: $PR_TITLE"

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff
        run: |
          ruff check src/ tests/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para setuptools-scm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest --cov=alpyro_saludador --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
